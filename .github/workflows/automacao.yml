name: Robô Extrator PNCP FarmaUSA
on:
  schedule:
    # Roda a cada 2 horas das 08:30 às 18:30 (Brasília) = 11:30 às 21:30 UTC
    - cron: '30 11,13,15,17,19,21 * * *'  # Todos os dias
  workflow_dispatch: # Permite rodar manualmente pelo GitHub Actions

jobs:
  atualizar_banco:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - name: Puxar os arquivos do repositório
        uses: actions/checkout@v4

      - name: Instalar o Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar bibliotecas necessárias
        run: pip install requests

      - name: Rodar o Extrator
        run: python LICITACAO.PY

      - name: Notificar falha no Telegram
        if: failure()
        run: |
          HORA_BRASILIA=$(TZ="America/Sao_Paulo" date +'%d/%m/%Y %H:%M')
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="⚠️ <b>Radar FarmaUSA</b>%0AO robô PNCP falhou na execução das ${HORA_BRASILIA} (Brasília).%0A%0AVerifique em: https://github.com/igor-igdata/radar-farmausa/actions" \
            -d parse_mode="HTML"
